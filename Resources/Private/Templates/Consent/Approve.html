<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{error}">
    <f:then>
        <f:switch expression="{reason}">
            <f:case value="invalidConsent">
                <f:render partial="Message" arguments="{
                    severity: 'danger',
                    titleKey: 'consent.approve.error.invalidConsent.title',
                    messageKey: 'consent.approve.error.invalidConsent.body'
                }" />
            </f:case>
            <f:case value="invalidEmail">
                <f:render partial="Message" arguments="{
                    severity: 'danger',
                    titleKey: 'consent.approve.error.invalidEmail.title',
                    messageKey: 'consent.approve.error.invalidEmail.body'
                }" />
            </f:case>
            <f:case value="alreadyApproved">
                <f:render partial="Message" arguments="{
                    severity: 'danger',
                    titleKey: 'consent.approve.error.alreadyApproved.title',
                    messageKey: 'consent.approve.error.alreadyApproved.body'
                }" />
            </f:case>
            <f:defaultCase>
                <f:render partial="Message" arguments="{
                    severity: 'danger',
                    titleKey: 'consent.approve.error.unknown.title',
                    messageKey: 'consent.approve.error.unknown.body'
                }" />
            </f:defaultCase>
        </f:switch>
    </f:then>
    <f:else>
        <f:render partial="Message" arguments="{
            severity: 'success',
            titleKey: 'consent.approve.success.title',
            messageKey: 'consent.approve.success.body'
        }" />
    </f:else>
</f:if>

</html>
